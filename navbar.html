<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="theme.css">
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

<header class="bg-white shadow relative">
  <div class="container mx-auto flex justify-between items-center p-4">
    <div class="text-2xl font-bold text-gray-800">NextTech</div>
    <div class="md:hidden">
      <button onclick="toggleMenu()" class="text-gray-800 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    <nav class="hidden md:flex space-x-6 items-center">
      <a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a>
      <div class="relative group">
        <a href="services.html" class="text-gray-600 hover:text-gray-900 inline-flex items-center">Services
          <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </a>
        <div class="absolute hidden group-hover:block bg-white shadow rounded mt-2 py-2 w-48">
          <a href="website-design.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Website Design & Development</a>
          <a href="shopify-development.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Shopify & E-commerce</a>
          <a href="mobile-app-development.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Mobile App Development</a>
          <a href="custom-software.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Custom Software Development</a>
        </div>
      </div>
      <a href="portfolio.html" class="text-gray-600 hover:text-gray-900">Portfolio</a>
      <a href="about.html" class="text-gray-600 hover:text-gray-900">About</a>
      <a href="contact.html" class="text-gray-600 hover:text-gray-900">Contact</a>
    </nav>
  </div>
  <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
    <a href="index.html" class="block text-gray-600 hover:text-gray-900 py-2">Home</a>
    <div class="relative">
      <button onclick="toggleServices()" class="w-full text-left text-gray-600 hover:text-gray-900 py-2 flex items-center">
        Services
        <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div id="services-submenu" class="hidden pl-4">
        <a href="website-design.html" class="block px-2 py-2 text-gray-700 hover:bg-gray-100">Website Design & Development</a>
        <a href="shopify-development.html" class="block px-2 py-2 text-gray-700 hover:bg-gray-100">Shopify & E-commerce</a>
        <a href="mobile-app-development.html" class="block px-2 py-2 text-gray-700 hover:bg-gray-100">Mobile App Development</a>
        <a href="custom-software.html" class="block px-2 py-2 text-gray-700 hover:bg-gray-100">Custom Software Development</a>
      </div>
    </div>
    <a href="portfolio.html" class="block text-gray-600 hover:text-gray-900 py-2">Portfolio</a>
    <a href="about.html" class="block text-gray-600 hover:text-gray-900 py-2">About</a>
    <a href="contact.html" class="block text-gray-600 hover:text-gray-900 py-2">Contact</a>
  </div>
</header>

<script>
function toggleMenu() {
  const menu = document.getElementById('mobile-menu');
  menu.classList.toggle('hidden');
}
function toggleServices() {
  const submenu = document.getElementById('services-submenu');
  submenu.classList.toggle('hidden');
}
</script>

</body>
</html>
